<!DOCTYPE html>

	<title>if else program</title>

<body>
<script type="text/javascript">
	var a=20
	if (a==10) {
		document.write("a is equal to 20" )
	}
	else if (a==15) {
		document.write("b is equal to 20")
	}
	else if (a==21) {
		document.write("c is equal to 20")
	}

	else {
		document.write("a,b,c are not equal to 20")
	}
</script>

<!-- switch case -->
<script type="text/javascript">
	var grade='E';
	switch (grade)
	{
		case 'A' :result="A grade";break;
		case 'E' :result="B grade";break;
		case 'C':result="C grade"; break;
		case 'D':result="D grade"; break;
		default : result="no grade";
	}
	document.write(result);
</script>
<!-- for loop -->
<script type="text/javascript">
	for (i = 10; i <=20; i++) {
		
		document.write(i+" ")
	}
</script>
<!-- while loop and do while -->
<script type="text/javascript">
	var i=10;
	do
       {
		document.write(i+" ");
		i++;
	}
	
	while(i<=30);
	
</script>

<script type="text/javascript">
	function validateform()
	{
		var name=document.myform.name.value;
		var password=document.myform.password.value;

		if (name==null|| name=="") {
			alert("name can't be blank");
			return false;
		}
		else if (password.length<6) {
			alert("password length mustbe atleast 6 character");
			return false;
		}
	}
</script>
<form name="myform" action="http://www.javatpoint.com/javascriptpages/valid.jsp" onsubmit="return validateform()">
